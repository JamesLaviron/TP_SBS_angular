<!DOCTYPE html>
<html lang="en" ng-app="adminApp" ng-controller="eventCtrl" >
<head>
	<title>Bootstrap 101 .8</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <link href="css/js.css" rel="stylesheet"> -->
</head>
<body>
	<div class="container-fluid fullScreenHeight zeroRef" >
		<div class="row container-fluid fullScreenHeight ">
<!-- *************
	LEFT PANEL *************-->
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 zeroRef fullScreenHeight divOverflow" >
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-
					edit" aria-hidden="true"></span></button>
				</div>
				<div class="btn-group" role="group" aria-label="...">
					<button type="button" class="btn btn-default" ng-click="savePres()"><span
						class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
						<button type="button" class="btn btn-default" ng-click="newSlide()"><span
							class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-
								remove" aria-hidden="true"></span></button>
							</div>
							<div class="form-group">
								<label for="currentPresTitle">Title</label>
								<input type="text" placeholder="dadad" ng-model="currentPresentation.title" class="form-control"
								id="currentPresTitle">
							</div>
							<div ng-repeat="slid in currentPresentation.slidArray">
								<div class="form-group">
									<label for="slid1">{{slid.contentMap.title}}</label>
									<img ng-src="{{slid.contentMap.src}}" alt="Mountain View" id="slid1" style="width:304px;height:228px;" ng-click="selectCurrentSlid(slid)">
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 zeroRef
					fullScreenHeight" ng-show="showme">>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
						<label for="currentTitle" class="text-center">{{currentSlide.contentMap.title}}</label>
						<input type="text" placeholder="dadad" ng-model="currentSlide.contentMap.title" class="form-control"
						id="currentTitle">
					</div>
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fullScreenHeight">
						<div class="form-group" >
							<label for="currentText" class="text-center">{{currentSlide.txt}}</label>
							<input type="text" placeholder="dadad" ng-model="currentSlide.txt" class="form-control"
							id="currentText">
						</div>
						<img ng-src="{{currentSlide.contentMap.src}}" alt="dede" id="slid2" style="width:912px;height:684px;">
					</div>
				</div>
			</div>
		</div>
		<script src="lib/js/jquery-1.11.1.min.js"></script>
		<!-- ANGULAR -->
		<script src="lib/js/angular.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/services/FactoryService-s3.1.js"></script>
		<script src="js/application/AdminApp-s3.1.js"></script>
		<script src="js/controllers/EventController-s3.1.js"></script>
	</body>
	</html>
