<!DOCTYPE html>
<html lang="en" ng-app="adminApp" ng-controller="eventCtrl" >
<head>
	<title>Bootstrap 101 Template</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">

	
	<link href="css/js.css" rel="stylesheet">
</head>
<body>
	<div class="container-fluid fullScreenHeight zeroRef" >
		<div class="row container-fluid fullScreenHeight ">
<!-- *************
	LEFT PANEL *************-->
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 zeroRef fullScreenHeight divOverflow" >
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="btn-group" role="group" aria-label="...">
				<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
				</div>
				<div class="btn-group" role="group" aria-label="...">
					<button type="button" class="btn btn-default" ng-click="savePres()"><span
						class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
						<button type="button" class="btn btn-default" ng-click="newSlid()"><span
							class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
							<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
							</div>
							<div class="form-group">
								<label for="currentPresTitle">Title</label>
								<input type="text" placeholder="dadad" ng-model="currentPresentation.title" class="form-control" id="currentPresTitle">
							</div>

							<div ng-repeat="slid in currentPresentation.slidArray">
								<div class="form-group">
									<label for="slid1">{{slid.contentMap.title}}</label>
									<img ng-src="{{slid.contentMap.src}}" id="slid1" style="width:304px;height:228px;" ng-click="selectCurrentSlid(slid)">
									
								</div>
							</div>
						</div>
					</div>
						<!-- *************
						CENTER PANEL *************-->
						<div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 zeroReffullScreenHeight" ng-show = "ShowCurrentSlid">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<label for="title" >Title</label>
								<input type="text" placeholder="Title" ng-model="currentSlid.title" class="form-control" id="title" >
						</div>
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 fullScreenHeight" >
							<div class="form-group" >
								<label for="txt">Text</label>
								<textarea type="text" placeholder="Text" ng-model="currentSlid.txt" class="form-control" id="txt"></textarea>
							</div>
							<img ng-src="{{currentSlid.contentMap.src}}" id="currentSlid">
						</div>
					</div>
					<script src="lib/js/jquery-1.11.1.min.js"></script>
					<!-- ANGULAR -->
					<script src="lib/js/angular.min.js"></script>
					<script src="lib/js/bootstrap.min.js"></script>
					<script src="lib/js/bootstrap.js"></script>
					<script src="js/services/FactoryService-s3.1.js"></script>
					<script src="js/application/AdminApp-s3.1.js"></script>
					<script src="js/controllers/EventController-s3.1.js"></script>
				</body>
				</html>
